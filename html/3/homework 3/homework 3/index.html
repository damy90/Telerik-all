<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Problem 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form name="myForm" method="post">
        <table>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="submit" value="Submit" class="button" />
                        <input type="reset" value="Clear This Form" class="button" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td><label for="lastName">Last Name</label></td>
                    <td>
                        <input type="text" name="lastName" id="lastName" />
                    </td>
                </tr>
                <tr>
                    <td><label for="firstName">First Name</label></td>
                    <td>
                        <input type="text" name="firstName" id="firstName" />
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>
                        <textarea id="address" name="address" cols="25" rows="4" placeholder="59 Aleksander Malinov Bul. 
                                  floor 3. apt. 12"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td>
                        <input type="text" name="city" id="city" />
                        <label for="state">State</label>
                        <input type="text" name="state" id="state" />
                </tr>
                <tr>
                    <td><label for="zip">Zip/Postal Code</label></td>
                    <td>
                        <input type="text" name="zip" id="zip"
                               placeholder="1000" />
                    </td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td>
                        <select id="country">
                            <option value="bg">Bulgaria</option>
                            <option value="ru">Russia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone (country code, area code, number)
                    </td>
                    <td>
                        <label for="country-code">(+</label>
                        <input type="tel" name="country-code" id="country-code"
                               placeholder="359" pattern="[0-9]{3}" />
                        <label for="area-code">)</label>
                        <input type="tel" name="area-code" id="area-code"
                               placeholder="88" pattern="[0-9]{2}" />
                        <label for="number">-</label>
                        <input type="tel" name="number" id="number"
                               placeholder="6666666" pattern="[0-9]{7}" />
                    </td>
                </tr>
                <tr>
                    <td><label for="email">E-mail</label>E-mail</td>
                    <td>
                        <input type="email" id="email"
                               placeholder="example@example.com">
                    </td>
                </tr>
                <tr>
                    <td>Birth date</td>
                    <td>
                        <label for="month">Month</label>
                        <input type="text" name="month" id="month"
                               placeholder="06" />
                        <label for="day">Day</label>
                        <input type="text" name="day" id="day"
                               placeholder="12" />
                        <label for="year">Year(4 digit)</label>
                        <input type="text" name="year" id="year"
                               placeholder="1981" pattern="[0-9]{4}" />
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Starting date</td>
                    <td>
                        <input name="spring" type="radio" id="spring" checked />
                        <label for="spring">Spring 2006</label>
                        <input name="summer" type="radio" id="summer" />
                        <label for="summer">Summer 2006</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="comments">Comments/Questions</label></td>
                    <td>
                        <textarea id="comments" name="comments" cols="25" rows="4" placeholder="Please send me more information"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
