<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AMD and RequireJS Homework</title>
    <link rel="stylesheet" href="styles/comboBox.css" type="text/css"/>
    <script src="scripts/libs/require.js" data-main="scripts/app"></script>
</head>
<body>
    <script id="person-template" type="text/x-handlebars-template">
        <div id="person-item-{{id}}" class="person-item">
            <strong class="person-name">{{name}}</strong>
            <p class="person-age">{{age}}</p>
            <img src="{{avatarUrl}}" width="100px" />
        </div>
    </script>
</body>
</html>
