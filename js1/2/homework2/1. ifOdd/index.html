    <title>Problem 1 odd or even</title>
    <link href="../styles/js-console.css" rel="stylesheet" />

<body>
    <h1>1. Write an expression that checks if given integer is odd or even.</h1>
    <form>
        <label for="number">Input number: </label>
        <input type="number" id="number" />
        <button onclick="isEven(); { return false; }">Odd or even?</button>
    </form>
    <div id="console"></div>
    <div id="js-console"></div>

    <script src="is-odd-or-even.js"></script>
