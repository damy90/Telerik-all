<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <title>Problem 5: Read the 3-th bit</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <h1>5. Third bit</h1>
    <ul>
        <li>Write a boolean expression for finding if the bit #3 (counting from 0) of a given integer.</li>
        <li>The bits are counted from right to left, starting from bit #0.</li>
        <li>The result of the expression should be either 1 or 0.</li>
    </ul>
    <form>
        <label for="number">Input number: </label>
        <input type="number" id="number" />
        <button onclick="bit3(); { return false; }">What is the 3-th bit?</button>
    </form>
    <div id="console">
    </div>
    <div id="js-console"></div>
    <script src="../js-console.js"></script>
    <script src="get-3th-bit.js"></script>
</body>
