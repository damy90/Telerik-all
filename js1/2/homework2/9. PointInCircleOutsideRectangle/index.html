<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>9. Point in Circle and outside Rectangle</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <h1>9. Point in Circle and outside Rectangle</h1>
    <p>Write an expression that checks for given point P(x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).</p>
    <form>
        <label for="height">Input x: </label>
        <input type="number" id="x" />
        <label for="width">Input y: </label>
        <input type="number" id="y" />
        <button onclick="isInsideCircleOutsideRect(); { return false; }">Check</button>
    </form>
    <div id="console"></div>
    <div id="js-console"></div>
    <script src="../js-console.js"></script>
    <script src="is-inside-circle-outside-rectangle.js"></script>
</body>
</html>
