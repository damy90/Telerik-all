    <p>Use a sequence of if operators.</p>
    <form>
        <label for="number1">Input number: </label>
        <input type="number" id="number1" />
        <label for="width">Input number: </label>
        <input type="number2" id="number2" />
        <label for="number3">Input number: </label>
        <input type="number" id="number3" />
        <button onclick="productSign(); { return false; }">Is the product + or -?</button>
    </form>
