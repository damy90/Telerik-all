<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <title>Problem 6: Solve quadratic equation</title>
    <link href="../styles/js-console.css" rel="stylesheet" />

<body>
    <h1>6. Quadratic equation</h1>
    <p>Write a script that reads the coefficients a, b and c of a quadratic equation ax2 + bx + c = 0 and solves it (prints its real roots).</p>
    <p>Calculates and prints its real roots.</p>
    <form>
        <label for="a">Input coeficient a: </label>
        <input type="number" id="a" />
        <label for="b">Input coeficient b: </label>
        <input type="number" id="b" />
        <label for="c">Input coeficient c: </label>
        <input type="number" id="c" />
        <button onclick="solveEquation(); { return false; }">Solve</button>

    </form>
    <div id="console"></div>
    <div id="js-console"></div>
    <script src="../js-console.js"></script>
    <script src="solveEquation6.js"></script>
</body>
</html>
