<body>
    <h1>2. Numbers not divisible</h1>
    <p>Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time</p>
    <form>
        <label for="number">Input number:</label>
        <input type="number" id="number" />
        <button onclick="printNumber1ToNnotDivisable(); { return false; }">Print numbers</button>
    </form>
    <div id="console"></div>
    <div id="js-console"></div>
    <script src="../js-console.js"></script>
