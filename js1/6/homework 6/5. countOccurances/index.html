<body>
    <h1>5. Appearance count</h1>
    <p>Write a method that counts how many times given number appears in given array.</p>
    <form>
        <label for="numbers">Input coma separated numbers:</label>
        <input type="text" id="numbers" />
        <label for="findNumber">Search number:</label>
        <input type="number" id="findNumber" />
        <button onclick="initializeScript(); { return false; }">Count occurances</button>
    </form>
    <div id="console"></div>
    <div id="js-console"></div>
    <script src="../js-console.js"></script>
    <script src="count-occurances-5.js"></script>
</body>
