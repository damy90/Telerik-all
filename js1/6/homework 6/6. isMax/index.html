<body>
    <h1>6. Larger than neighbours</h1>
    <p>Write a method that checks if the element at given position in given array of integers is bigger than its two neighbors (when such exist).</p>
    <form>
        <label for="numbers">Input coma separated numbers:</label>
        <input type="text" id="numbers" />
        <label for="pos">position:</label>
        <input type="number" id="pos" />
        <button onclick="initializeScript(); { return false; }">is bigger than its neighbours?</button>
    </form>
    <div id="console"></div>
    <div id="js-console"></div>
    <script src="../js-console.js"></script>
    <script src="is-max-6.js"></script>
</body>
