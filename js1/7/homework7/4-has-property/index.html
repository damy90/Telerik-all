<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Problem 4</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>

<body>
    <p>Write a function that checks if a given object contains a given property</p>
    <p>JSON examples:</p>
    <p>Object: {&quot;name&quot;:&quot;go6o&quot;, &quot;lastName&quot;:&quot;galo6ov&quot;}</p>
    <p>Array: [&quot;go6o&quot;, &quot;pe6o&quot;, 2]</p>
    <form>
        <label for="JSON">Input JSON to create an object:</label>
        <input type="text" id="JSON" />
        <label for="property">Property name:</label>
        <input type="text" id="property" />
        <button onclick="initializeScript(); return false;">Has property?</button>
    </form>
    <div id="console"></div>
    <div id="js-console"></div>
    <script src="../js-console.js"></script>
    <script src="4-has-property.js"></script>
</body>

</html>
